<title>ワイ「ち、チノちゃん！朝から長便所しないで！」ﾄﾞﾝﾄﾞﾝ　チノ「うるさいですね……」</title>
<link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
<h3>
ワイ「あ、ああ～っ！？」ﾌﾞﾘﾌﾞﾘのﾌﾞﾘｰｯ<br>
<br>
チノ「はい、今日のお通じは終わり。お待たせしました」ｶﾞﾁｬﾘ<br>
<br>
ワイ「う、うう……お疲れさまでした……」<br>
<br>
数週間前、ラビットハウスに念願のトイレができたのだが、『ワイさんが入った後のトイレは臭いのでは』という懸念の声があり、結果、チノちゃんがお通じを済ませるまでワイはトイレの使用を禁じられることとなった。<br>
しかしチノちゃんはなんだかワイのことがキライみたいで、いつもいつも長便所でトイレを占領して、ワイはお腹イタイイタイなのだった。
